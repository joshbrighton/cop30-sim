<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COP30 Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 650px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .mic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #004ea4;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      cursor: pointer;
      box-shadow: 0 0 0 0 rgba(0, 78, 164, 0.6);
      transition: transform 0.15s ease;
    }

    .mic svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    .mic.active {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 78, 164, 0.6); }
      70% { box-shadow: 0 0 0 18px rgba(0, 78, 164, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 78, 164, 0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>COP30 Media Simulation</h1>
    <p>Click the microphone to begin. When the mic activates, say “Ok, I’m ready.”</p>
